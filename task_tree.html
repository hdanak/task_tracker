<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task Tree</title>
  <link rel="stylesheet" type="text/css" href="cssreset-min.css">
  <link rel="stylesheet" type="text/css"
        href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
  <link rel='stylesheet' type='text/css'
        href='http://fonts.googleapis.com/css?family=Ubuntu:300'>
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <script src="less-1.4.1.min.js" type="text/javascript"></script>
  <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

<div class="task-panel">
  <ul class="activity-list">
    <li class="closed activity">
      <span> My Project </span>
      <button class="icon-remove"></button>
      <ul class="task-list">
      </ul>
    </li>
    <li class="closed activity">
      <span> Some Other Shit </span>
      <button class="icon-remove"></button>
      <ul class="task-list">
        <li class="task">
          <span> The quick brown fox ran over the lazy dog. </span>
        </li>
        <li class="task">
          <span> THE QUICK BROWN FOX RAN OVER THE LAZY DOG. </span>
        </li>
      </ul>
    </li>
    <li class="new activity">
      <form>
        <input type="text"></input>
      </form>
    </li>
  </ul>
</div>

<script src="http://code.jquery.com/jquery-2.0.3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="task_tree.js" charset="utf-8"></script>
</body>
</html>
